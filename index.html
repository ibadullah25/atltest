<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attraction Tickets - Product Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4" aria-label="Search Products">Search for products</h2>
                <form id="searchForm" role="search" aria-label="Product search form">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control py-2" name="product_name" type="search" placeholder="Search for a product" id="search-input" aria-label="Search input" required>
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>

                <!-- Search Results -->
                <div id="results" class="mt-4"></div>

                <!-- Loading Indicator -->
                <div id="loading" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="goBackButton" class="btn btn-primary" style="display: none">Go Back</button>
                    <button id="loadMoreButton" class="btn btn-primary" style="display: none;">Load more</button>    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
